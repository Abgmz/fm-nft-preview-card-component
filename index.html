<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color:aliceblue }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">

    <article class="card">

      <div class="card__image-container">
        <img src="images/image-equilibrium.jpg" alt="image equilibrium" class="card__image">
      </div>

      <a href="#" class="card__title">Equilibrium #3429</a>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card__details-content">
        <p class="card__details-eth">
          <img src="images/icon-ethereum.svg" alt="icon ethereum" class="card__details-eth-img">
          <span class="card__details-eth-numb">0.041 ETH</span>
        </p>

        <p class="card__details-days">
          <img src="images/icon-clock.svg" alt="icon clock" class="card__details-days-img">
          <span class="card__details-days-text">3 days left</span>
        </p>
      </div>

      <div class="card__user-container">
        <img src="images/image-avatar.png" alt="image avatar" class="card__user-avatar-img">
        <p class="card__user-avatar-info">Creation of <a href="#" class="card__user-avatar-name">Jules Wyvern</a></p>
      </div>

    </article>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abgmz</a>.
    </div>
  </main>

</body>
</html>
